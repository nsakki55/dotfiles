import = ["~/.config/alacritty/catppuccin/catppuccin-mocha.toml"]
#import = ["~/.config/alacritty/themes/themes/flat_remix.toml"]

[shell]
program = "/bin/zsh"

[env]
TERM = "xterm-256color"

[cursor]
style = "Beam"

[font]
size = 13.5
offset = { x = 0, y = 1}

[font.normal]
family = "Hack Nerd Font"
style = "Regular"

[font.bold]
family = "Hack Nerd Font"
style = "Regular"

[font.italic]
family = "Hack Nerd Font"
style = "Regular"

[window]
startup_mode = "SimpleFullscreen"
dynamic_title = true
dynamic_padding = true
opacity = 0.95
decorations = "None"
blur = true

[window.padding]
x = 8 
y = 4

